<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Quiz Sustentável 🍃</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="quiz-container">
    <h1>Quiz da Película Biodegradável 🍎</h1>
    <div id="quiz">
      <p id="question"></p>
      <div id="options"></div>
      <p id="result"></p>
      <button id="nextBtn">Próxima</button>
    </div>

    <div id="scoreboard" class="hidden">
      <h2>🎉 Fim do Quiz 🎉</h2>
      <p id="finalScore"></p>
      <button onclick="restartQuiz()">Jogar de novo</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
